<!DOCTYPE html>
<html  lang="fr" ng-app="testApp">
  <head>
    <meta charset="utf-8">
    <title>Exercice 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="VoitureCntrl">
      <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
        <thead>
          <th>Marque</th>
          <th>Couleur</th>
        </thead>
        <tr ng-repeat="voiture in voitures">
          <!--ng-repeat est une directive qui permet de boucler directement dans l'HTML  -->
          <td>
            {{voiture.marque}}
          </td>
          <td>
            {{voiture.couleur}}
            <!-- entre {{}} = expression -->
          </td>
        </tr>
      </table>
  </body>
  <script src="script.js">
  </script>
</html>
